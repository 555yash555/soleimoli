<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoleGoes - Organic/Nature (Mobile)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="option7_theme.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Merriweather:wght@400;700&family=Space+Mono:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 14px;
        }

        body {
            font-family: 'DM Sans', sans-serif !important;
            background: #faf8f5 !important;
            color: #3d3428 !important;
            margin: 0;
            padding: 0;
        }

        /* Organic blob shapes */
        .blob-card {
            background: #faf8f5;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            box-shadow: 0 6px 20px rgba(61, 52, 40, 0.12);
            transition: all 0.4s ease;
            animation: morph 8s ease-in-out infinite;
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            50% {
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            }
        }

        .organic-card {
            background: #faf8f5;
            border-radius: 2rem;
            box-shadow: 0 4px 16px rgba(61, 52, 40, 0.1);
            border: 2px solid #f0ede8;
            transition: all 0.3s ease;
        }

        .organic-card:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(61, 52, 40, 0.08);
        }

        .organic-btn {
            background: #faf8f5;
            border-radius: 1.25rem;
            border: 2px solid #e6dfd6;
            box-shadow: 0 3px 12px rgba(61, 52, 40, 0.08);
            transition: all 0.2s ease;
        }

        .organic-btn:active {
            transform: scale(0.95);
            box-shadow: 0 1px 4px rgba(61, 52, 40, 0.06);
        }

        .header {
            background: linear-gradient(180deg, #faf8f5 0%, rgba(250, 248, 245, 0) 100%);
            padding: 1rem;
        }

        .logo {
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #d4654f, #8ba888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.01em;
        }

        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #faf8f5;
            padding: 0.75rem 1rem 1rem;
            border-top: 2px solid #f0ede8;
            box-shadow: 0 -4px 16px rgba(61, 52, 40, 0.08);
            z-index: 50;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: #6b5f52;
            font-size: 0.6875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: #d4654f;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon {
            background: linear-gradient(135deg, rgba(212, 101, 79, 0.1), rgba(139, 168, 136, 0.1));
        }

        .nav-icon i {
            width: 20px;
            height: 20px;
        }

        .fab {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #d4654f, #e0a85b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(212, 101, 79, 0.3);
            margin-top: -28px;
            border: 3px solid #faf8f5;
        }

        .fab i {
            width: 28px;
            height: 28px;
            color: white;
        }

        .search-bar {
            margin: 1rem;
        }

        .search-input-wrap {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: #faf8f5;
            border: 2px solid #e6dfd6;
            border-radius: 1.5rem;
            padding: 0.75rem 1rem;
            box-shadow: 0 3px 12px rgba(61, 52, 40, 0.06);
        }

        .search-icon {
            width: 18px;
            height: 18px;
            color: #8ba888;
        }

        .search-input-wrap input {
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
            font-size: 0.9375rem;
            color: #3d3428;
        }

        .search-input-wrap input::placeholder {
            color: #6b5f52;
        }

        .featured {
            margin: 0 1rem 1.25rem;
        }

        .featured-img-wrap {
            position: relative;
            overflow: hidden;
            border-radius: 2rem;
        }

        .featured-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .texture-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(61, 52, 40, 0) 0%, rgba(61, 52, 40, 0.4) 100%);
            mix-blend-mode: multiply;
        }

        .featured-badge {
            position: absolute;
            top: 0.875rem;
            left: 0.875rem;
            background: rgba(250, 248, 245, 0.95);
            backdrop-filter: blur(8px);
            padding: 0.4375rem 0.875rem;
            border-radius: 1.25rem;
            font-size: 0.6875rem;
            font-weight: 700;
            color: #d4654f;
            border: 1.5px solid #f0ede8;
        }

        .bookmark-btn {
            position: absolute;
            top: 0.875rem;
            right: 0.875rem;
            width: 36px;
            height: 36px;
            background: rgba(250, 248, 245, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1.5px solid #f0ede8;
        }

        .bookmark-btn i {
            width: 18px;
            height: 18px;
            color: #d4654f;
        }

        .featured-content {
            padding: 0.875rem 0 0;
        }

        .featured-title {
            font-size: 1rem;
            font-weight: 700;
            color: #3d3428;
            margin-bottom: 0.5rem;
            font-family: 'Merriweather', serif;
        }

        .featured-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8125rem;
            color: #6b5f52;
            flex-wrap: wrap;
        }

        .price {
            font-weight: 700;
            color: #d4654f;
        }

        .featured-stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
            font-size: 0.8125rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            color: #6b5f52;
        }

        .stat i {
            width: 16px;
            height: 16px;
            color: #8ba888;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 700;
            color: #3d3428;
            margin: 0 1rem 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .chip-scroll {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0 1rem 1rem;
            scrollbar-width: none;
        }

        .chip-scroll::-webkit-scrollbar {
            display: none;
        }

        .chip {
            background: linear-gradient(135deg, rgba(212, 101, 79, 0.08), rgba(224, 168, 91, 0.08));
            padding: 0.5rem 1rem;
            border-radius: 1.25rem;
            font-size: 0.8125rem;
            font-weight: 700;
            color: #3d3428;
            white-space: nowrap;
            border: 1.5px solid rgba(212, 101, 79, 0.2);
            transition: all 0.2s ease;
        }

        .chip:active {
            background: linear-gradient(135deg, #d4654f, #e0a85b);
            color: white;
            border-color: transparent;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 1rem 0.75rem;
        }

        .section-header h2 {
            font-size: 1rem;
            font-weight: 700;
            color: #3d3428;
            font-family: 'Merriweather', serif;
        }

        .see-all {
            font-size: 0.8125rem;
            color: #d4654f;
            text-decoration: none;
            font-weight: 700;
        }

        .trip-scroll {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding: 0 1rem 1.5rem;
            scrollbar-width: none;
        }

        .trip-scroll::-webkit-scrollbar {
            display: none;
        }

        .trip-card {
            min-width: 180px;
            background: #faf8f5;
            border-radius: 1.5rem;
            overflow: hidden;
            border: 2px solid #f0ede8;
            box-shadow: 0 3px 12px rgba(61, 52, 40, 0.08);
        }

        .trip-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .trip-content {
            padding: 0.75rem;
        }

        .trip-title {
            font-size: 0.9375rem;
            font-weight: 700;
            color: #3d3428;
            margin-bottom: 0.375rem;
        }

        .trip-meta {
            font-size: 0.75rem;
            color: #6b5f52;
            font-weight: 700;
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: linear-gradient(135deg, #d4654f, #e0a85b);
            color: white;
            font-size: 0.625rem;
            font-weight: 700;
            padding: 0.125rem 0.4375rem;
            border-radius: 0.625rem;
            box-shadow: 0 2px 8px rgba(212, 101, 79, 0.4);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4654f, #8ba888);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.875rem;
            border: 2px solid #f0ede8;
        }

        .content-wrap {
            padding-bottom: 90px;
        }

        .hand-drawn {
            position: relative;
        }

        .hand-drawn::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: currentColor;
            opacity: 0.3;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <div class="content-wrap">
        <!-- Header -->
        <header class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 0.625rem;">
                    <button class="organic-btn" style="width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 50%;">
                        <i data-lucide="menu" style="width: 18px; height: 18px; color: #6b5f52;"></i>
                    </button>
                    <div class="logo">SoleGoes</div>
                </div>
                <div style="display: flex; align-items: center; gap: 0.625rem;">
                    <button class="organic-btn" style="width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; position: relative; border-radius: 50%;">
                        <i data-lucide="bell" style="width: 18px; height: 18px; color: #6b5f52;"></i>
                        <div class="notification-badge">3</div>
                    </button>
                    <div class="user-avatar">S</div>
                </div>
            </div>
        </header>

        <!-- Search -->
        <div class="search-bar">
            <div class="search-input-wrap">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" placeholder="Where to next?">
            </div>
        </div>

        <!-- Featured Trip -->
        <div class="featured">
            <div class="organic-card" style="position: relative; padding: 0; overflow: hidden; cursor: pointer;" onclick="window.location.href='option7_trip_detail.html'">
                <div class="featured-img-wrap">
                    <img src="https://images.unsplash.com/photo-1537996194471-e657df975ab4?w=400&h=300&fit=crop" alt="Bali" class="featured-img">
                    <div class="texture-overlay"></div>
                </div>
                <div class="featured-badge">🌿 Featured</div>
                <button class="bookmark-btn" onclick="event.stopPropagation(); alert('Bookmark feature coming soon!')">
                    <i data-lucide="bookmark"></i>
                </button>
                <div class="featured-content" style="padding: 0.875rem;">
                    <div class="featured-title">Bali Beach Escape</div>
                    <div class="featured-meta">
                        <span class="price">₹15,000</span>
                        <span>•</span>
                        <span>5 Days</span>
                        <span>•</span>
                        <span>📍 Bali</span>
                    </div>
                    <div class="featured-stats">
                        <div class="stat">
                            <i data-lucide="users"></i>
                            <span>234</span>
                        </div>
                        <div class="stat">
                            <i data-lucide="calendar"></i>
                            <span>8/12</span>
                        </div>
                        <div class="stat">
                            <i data-lucide="star" style="fill: #e0a85b; color: #e0a85b;"></i>
                            <span>4.9</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trending Locations -->
        <div class="section-title">🌍 Trending</div>
        <div class="chip-scroll">
            <div class="chip">Thailand</div>
            <div class="chip">Rishikesh</div>
            <div class="chip">Goa</div>
            <div class="chip">Ladakh</div>
            <div class="chip">Manali</div>
            <div class="chip">Himachal</div>
        </div>

        <!-- Popular Trips -->
        <div class="section-header">
            <h2>Popular Trips</h2>
            <a href="#" class="see-all">See all →</a>
        </div>
        <div class="trip-scroll">
            <div class="trip-card" style="cursor: pointer;" onclick="window.location.href='option7_trip_detail.html'">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=300&h=200&fit=crop" alt="Ladakh" class="trip-img">
                <div class="trip-content">
                    <div class="trip-title">Ladakh Adventure</div>
                    <div class="trip-meta">₹18,000 • 6D</div>
                </div>
            </div>
            <div class="trip-card" style="cursor: pointer;" onclick="window.location.href='option7_trip_detail.html'">
                <img src="https://images.unsplash.com/photo-1512343879784-a960bf40e7f2?w=300&h=200&fit=crop" alt="Goa" class="trip-img">
                <div class="trip-content">
                    <div class="trip-title">Goa Party</div>
                    <div class="trip-meta">₹12,000 • 4D</div>
                </div>
            </div>
            <div class="trip-card" style="cursor: pointer;" onclick="window.location.href='option7_trip_detail.html'">
                <img src="https://images.unsplash.com/photo-1626621341517-bbf3d9990a23?w=300&h=200&fit=crop" alt="Manali" class="trip-img">
                <div class="trip-content">
                    <div class="trip-title">Manali Snow</div>
                    <div class="trip-meta">₹16,500 • 5D</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="nav-bottom">
        <div style="display: flex; align-items: flex-end; justify-content: space-around;">
            <a href="#" class="nav-item active">
                <div class="nav-icon">
                    <i data-lucide="home"></i>
                </div>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <i data-lucide="compass"></i>
                </div>
                <span>Trips</span>
            </a>
            <a href="#" class="nav-item">
                <div class="fab">
                    <i data-lucide="plus"></i>
                </div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <i data-lucide="message-circle"></i>
                </div>
                <span>Chat</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <i data-lucide="user"></i>
                </div>
                <span>Profile</span>
            </a>
        </div>
    </nav>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
