<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoleGoes - High Contrast (Mobile)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="option8_theme.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 14px;
        }

        body {
            font-family: 'Space Grotesk', sans-serif !important;
            background: #ffffff !important;
            color: #000000 !important;
            margin: 0;
            padding: 0;
        }

        /* Bold shadow cards */
        .shadow-card {
            background: #ffffff;
            border: 3px solid #000000;
            box-shadow: 6px 6px 0px #000000;
            transition: all 0.2s ease;
        }

        .shadow-card:active {
            transform: translate(3px, 3px);
            box-shadow: 3px 3px 0px #000000;
        }

        .shadow-btn {
            background: #ffffff;
            border: 2px solid #000000;
            box-shadow: 4px 4px 0px #000000;
            transition: all 0.15s ease;
        }

        .shadow-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
        }

        .accent-btn {
            background: #ccff00;
            border: 3px solid #000000;
            box-shadow: 5px 5px 0px #000000;
            color: #000000;
            font-weight: 700;
            transition: all 0.15s ease;
        }

        .accent-btn:active {
            transform: translate(3px, 3px);
            box-shadow: 2px 2px 0px #000000;
        }

        .header {
            background: #ffffff;
            padding: 1rem;
            border-bottom: 3px solid #000000;
        }

        .logo {
            font-size: 1rem;
            font-weight: 700;
            color: #000000;
            letter-spacing: -0.03em;
            text-transform: uppercase;
        }

        .logo-accent {
            color: #ccff00;
            text-shadow: 2px 2px 0px #000000;
        }

        .nav-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #ffffff;
            padding: 0.75rem 1rem 1rem;
            border-top: 3px solid #000000;
            z-index: 50;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: #666666;
            font-size: 0.6875rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: #000000;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .nav-item.active .nav-icon {
            background: #ccff00;
            border: 2px solid #000000;
        }

        .nav-icon i {
            width: 20px;
            height: 20px;
        }

        .fab {
            width: 56px;
            height: 56px;
            background: #ccff00;
            border: 3px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 6px 6px 0px #000000;
            margin-top: -28px;
        }

        .fab i {
            width: 28px;
            height: 28px;
            color: #000000;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 1rem;
        }

        .search-input-wrap {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: #ffffff;
            border: 2px solid #000000;
            padding: 0.75rem 1rem;
        }

        .search-icon {
            width: 18px;
            height: 18px;
            color: #000000;
        }

        .search-input-wrap input {
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
            font-size: 0.9375rem;
            color: #000000;
            font-weight: 500;
        }

        .search-input-wrap input::placeholder {
            color: #666666;
        }

        .filter-btn {
            width: 44px;
            height: 44px;
            flex-shrink: 0;
        }

        .featured {
            margin: 0 1rem 1.25rem;
        }

        .featured-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.2);
        }

        .featured-badge {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            background: #ccff00;
            padding: 0.4375rem 0.875rem;
            font-size: 0.6875rem;
            font-weight: 700;
            color: #000000;
            border: 2px solid #000000;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .bookmark-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            width: 36px;
            height: 36px;
            background: #ffffff;
            border: 2px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bookmark-btn i {
            width: 18px;
            height: 18px;
            color: #000000;
        }

        .featured-content {
            padding: 0.875rem;
            background: #ffffff;
        }

        .featured-title {
            font-size: 1rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: -0.03em;
        }

        .featured-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8125rem;
            color: #000000;
            font-weight: 700;
            flex-wrap: wrap;
        }

        .price {
            background: #ccff00;
            padding: 0.25rem 0.5rem;
            border: 2px solid #000000;
            font-weight: 700;
        }

        .featured-stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
            font-size: 0.8125rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            color: #000000;
            font-weight: 700;
        }

        .stat i {
            width: 16px;
            height: 16px;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 700;
            color: #000000;
            margin: 0 1rem 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .chip-scroll {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0 1rem 1rem;
            scrollbar-width: none;
        }

        .chip-scroll::-webkit-scrollbar {
            display: none;
        }

        .chip {
            background: #ffffff;
            padding: 0.5rem 1rem;
            font-size: 0.8125rem;
            font-weight: 700;
            color: #000000;
            white-space: nowrap;
            border: 2px solid #000000;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .chip:active {
            background: #ccff00;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 1rem 0.75rem;
        }

        .section-header h2 {
            font-size: 1rem;
            font-weight: 700;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: -0.03em;
        }

        .see-all {
            font-size: 0.8125rem;
            color: #000000;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .trip-scroll {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding: 0 1rem 1.5rem;
            scrollbar-width: none;
        }

        .trip-scroll::-webkit-scrollbar {
            display: none;
        }

        .trip-card {
            min-width: 180px;
            background: #ffffff;
            border: 3px solid #000000;
            overflow: hidden;
        }

        .trip-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.2);
            border-bottom: 3px solid #000000;
        }

        .trip-content {
            padding: 0.75rem;
        }

        .trip-title {
            font-size: 0.9375rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 0.375rem;
            text-transform: uppercase;
            letter-spacing: -0.01em;
        }

        .trip-meta {
            font-size: 0.75rem;
            color: #000000;
            font-weight: 700;
        }

        .notification-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #ccff00;
            color: #000000;
            font-size: 0.625rem;
            font-weight: 700;
            padding: 0.25rem 0.4375rem;
            border: 2px solid #000000;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: #ccff00;
            border: 2px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .content-wrap {
            padding-bottom: 90px;
        }
    </style>
</head>
<body>
    <div class="content-wrap">
        <!-- Header -->
        <header class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 0.625rem;">
                    <button class="shadow-btn" style="width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;">
                        <i data-lucide="menu" style="width: 18px; height: 18px;"></i>
                    </button>
                    <div class="logo">SOLE<span class="logo-accent">GOES</span></div>
                </div>
                <div style="display: flex; align-items: center; gap: 0.625rem;">
                    <button class="shadow-btn" style="width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; position: relative;">
                        <i data-lucide="bell" style="width: 18px; height: 18px;"></i>
                        <div class="notification-badge">3</div>
                    </button>
                    <div class="user-avatar">S</div>
                </div>
            </div>
        </header>

        <!-- Search -->
        <div class="search-bar">
            <div class="search-input-wrap">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" placeholder="WHERE TO NEXT?">
            </div>
            <button class="shadow-btn filter-btn" style="display: flex; align-items: center; justify-content: center;">
                <i data-lucide="sliders-horizontal" style="width: 18px; height: 18px;"></i>
            </button>
        </div>

        <!-- Featured Trip -->
        <div class="featured">
            <div class="shadow-card" style="position: relative; padding: 0; overflow: hidden; cursor: pointer;" onclick="window.location.href='option8_trip_detail.html'">
                <img src="https://images.unsplash.com/photo-1537996194471-e657df975ab4?w=400&h=300&fit=crop" alt="Bali" class="featured-img">
                <div class="featured-badge">FEATURED</div>
                <button class="bookmark-btn" onclick="event.stopPropagation(); alert('Bookmark feature coming soon!')">
                    <i data-lucide="bookmark"></i>
                </button>
                <div class="featured-content">
                    <div class="featured-title">BALI BEACH ESCAPE</div>
                    <div class="featured-meta">
                        <span class="price">‚Çπ15,000</span>
                        <span style="font-weight: 700;">5 DAYS</span>
                        <span style="font-weight: 700;">üìç BALI</span>
                    </div>
                    <div class="featured-stats">
                        <div class="stat">
                            <i data-lucide="users"></i>
                            <span>234</span>
                        </div>
                        <div class="stat">
                            <i data-lucide="calendar"></i>
                            <span>8/12</span>
                        </div>
                        <div class="stat">
                            <i data-lucide="star"></i>
                            <span>4.9</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trending Locations -->
        <div class="section-title">üìç TRENDING</div>
        <div class="chip-scroll">
            <div class="chip">THAILAND</div>
            <div class="chip">RISHIKESH</div>
            <div class="chip">GOA</div>
            <div class="chip">LADAKH</div>
            <div class="chip">MANALI</div>
        </div>

        <!-- Popular Trips -->
        <div class="section-header">
            <h2>POPULAR</h2>
            <a href="#" class="see-all">ALL ‚Üí</a>
        </div>
        <div class="trip-scroll">
            <div class="trip-card" style="cursor: pointer;" onclick="window.location.href='option8_trip_detail.html'">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=300&h=200&fit=crop" alt="Ladakh" class="trip-img">
                <div class="trip-content">
                    <div class="trip-title">LADAKH</div>
                    <div class="trip-meta">‚Çπ18,000 ‚Ä¢ 6D</div>
                </div>
            </div>
            <div class="trip-card" style="cursor: pointer;" onclick="window.location.href='option8_trip_detail.html'">
                <img src="https://images.unsplash.com/photo-1512343879784-a960bf40e7f2?w=300&h=200&fit=crop" alt="Goa" class="trip-img">
                <div class="trip-content">
                    <div class="trip-title">GOA PARTY</div>
                    <div class="trip-meta">‚Çπ12,000 ‚Ä¢ 4D</div>
                </div>
            </div>
            <div class="trip-card" style="cursor: pointer;" onclick="window.location.href='option8_trip_detail.html'">
                <img src="https://images.unsplash.com/photo-1626621341517-bbf3d9990a23?w=300&h=200&fit=crop" alt="Manali" class="trip-img">
                <div class="trip-content">
                    <div class="trip-title">MANALI</div>
                    <div class="trip-meta">‚Çπ16,500 ‚Ä¢ 5D</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="nav-bottom">
        <div style="display: flex; align-items: flex-end; justify-content: space-around;">
            <a href="#" class="nav-item active">
                <div class="nav-icon">
                    <i data-lucide="home"></i>
                </div>
                <span>HOME</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <i data-lucide="compass"></i>
                </div>
                <span>TRIPS</span>
            </a>
            <a href="#" class="nav-item">
                <div class="fab">
                    <i data-lucide="plus"></i>
                </div>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <i data-lucide="message-circle"></i>
                </div>
                <span>CHAT</span>
            </a>
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <i data-lucide="user"></i>
                </div>
                <span>YOU</span>
            </a>
        </div>
    </nav>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
