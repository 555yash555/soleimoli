<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bali Beach Escape - SoleGoes (Playful)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="option9_theme.css">
</head>
<body style="background: linear-gradient(135deg, #fef7cd 0%, #fff5e6 100%); font-family: 'Nunito', sans-serif; color: #2d3436; padding-bottom: 2rem;">
    <div style="padding: 1rem;">
        <!-- Back Button -->
        <button onclick="window.close()" style="background: white; border: 3px solid #2d3436; border-radius: 25px; padding: 0.75rem 1.5rem; color: #2d3436; box-shadow: 0 4px 0 rgba(45, 52, 54, 0.2); font-weight: 700; display: flex; align-items: center; gap: 0.5rem;">
            <i data-lucide="arrow-left" style="width: 20px; height: 20px;"></i>
            Back
        </button>

        <!-- Hero Image -->
        <div style="margin-top: 1rem; height: 250px; border-radius: 20px; overflow: hidden; border: 4px solid #2d3436; box-shadow: 0 8px 0 rgba(45, 52, 54, 0.1); transform: rotate(-1deg);">
            <img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=600&q=80" alt="Bali" style="width: 100%; height: 100%; object-fit: cover;">
        </div>

        <!-- Title -->
        <h1 style="font-family: 'Fredoka', sans-serif; font-size: 1.75rem; font-weight: 700; margin-top: 1.5rem; color: #2d3436;">
            Bali Beach Escape 🏖️
        </h1>

        <!-- Price & Book -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1.5rem; flex-wrap: wrap; gap: 1rem;">
            <div>
                <div style="font-size: 2rem; font-weight: 900; color: #ff6b6b;">₹15,000</div>
                <div style="font-size: 0.875rem; color: #636e72;">per person</div>
            </div>
            <button style="background: linear-gradient(135deg, #ff6b6b, #ffa502); border: 3px solid #2d3436; border-radius: 25px; padding: 1rem 2.5rem; color: white; font-family: 'Fredoka', sans-serif; font-weight: 700; font-size: 1.125rem; box-shadow: 0 6px 0 rgba(45, 52, 54, 0.2); transform: rotate(-1deg);">
                Book Now! 🎉
            </button>
        </div>

        <!-- Details -->
        <div style="margin-top: 2rem; background: white; border: 4px solid #2d3436; border-radius: 20px; padding: 1.5rem; box-shadow: 0 6px 0 rgba(45, 52, 54, 0.1); transform: rotate(1deg);">
            <h2 style="font-family: 'Fredoka', sans-serif; font-size: 1.25rem; font-weight: 700; color: #2d3436; margin-bottom: 1rem;">
                ✨ What's Included
            </h2>
            <p style="color: #636e72; line-height: 1.8; font-size: 1rem;">
                🏨 5-star accommodation<br>
                🍽️ Daily breakfast & dinner<br>
                🚐 Airport transfers<br>
                🏖️ Beach activities<br>
                📸 Professional photos<br>
                🎭 Temple tours
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
