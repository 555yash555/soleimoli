<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoleGoes - Horizontal Swipe Cards (Mobile)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap');

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 14px;
        }

        body {
            background: #0d0d0d;
            font-family: 'Manrope', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Full Screen Card Stack Layout */
        .stack-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Card Stack */
        .card-stack {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .trip-card-large {
            position: absolute;
            width: calc(100% - 2rem);
            height: 75vh;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .trip-card-large:nth-child(1) {
            z-index: 3;
            transform: scale(1) translateY(0);
        }

        .trip-card-large:nth-child(2) {
            z-index: 2;
            transform: scale(0.95) translateY(10px);
            opacity: 0.7;
        }

        .trip-card-large:nth-child(3) {
            z-index: 1;
            transform: scale(0.9) translateY(20px);
            opacity: 0.4;
        }

        .card-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.9) 100%);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem 1.5rem;
            color: white;
        }

        .card-badges {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 0.375rem 0.875rem;
            border-radius: 100px;
            font-size: 0.6875rem;
            font-weight: 600;
        }

        .card-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
            line-height: 1.2;
        }

        .card-subtitle {
            font-size: 0.9375rem;
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }

        .card-stats {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .card-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border-radius: 16px;
            font-weight: 700;
            font-size: 0.9375rem;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: white;
            color: #0d0d0d;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }

        /* Swipe Indicators */
        .swipe-indicators {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 90;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s;
        }

        .indicator.active {
            width: 24px;
            border-radius: 4px;
            background: white;
        }

        /* Action Buttons */
        .action-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .action-btn.like {
            background: rgba(255,59,92,0.9);
            border-color: rgba(255,59,92,1);
        }

        .action-btn.nope {
            background: rgba(99,99,99,0.9);
            border-color: rgba(99,99,99,1);
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">SoleGoes</div>
        <div style="display: flex; gap: 0.75rem;">
            <button class="icon-btn">
                <i data-lucide="sliders-horizontal" style="width: 20px; height: 20px;"></i>
            </button>
            <button class="icon-btn">
                <i data-lucide="user" style="width: 20px; height: 20px;"></i>
            </button>
        </div>
    </div>

    <!-- Card Stack -->
    <div class="card-stack">
        <!-- Card 1 -->
        <div class="trip-card-large">
            <img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=600&q=80" alt="Bali" class="card-image">
            <div class="card-gradient"></div>
            <div class="card-content">
                <div class="card-badges">
                    <span class="badge">‚ú® Featured</span>
                    <span class="badge">5 Days</span>
                </div>
                <h1 class="card-title">Bali Beach Escape</h1>
                <p class="card-subtitle">Stunning beaches & ancient temples</p>
                <div class="card-stats">
                    <div class="stat">
                        <i data-lucide="users" style="width: 18px; height: 18px;"></i>
                        8/12 joined
                    </div>
                    <div class="stat">
                        <i data-lucide="star" style="width: 18px; height: 18px;"></i>
                        4.9
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn btn-secondary">
                        <i data-lucide="info" style="width: 18px; height: 18px;"></i>
                        Details
                    </button>
                    <button class="btn btn-primary">
                        ‚Çπ15,000 ‚Ä¢ Book Now
                    </button>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="trip-card-large">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&q=80" alt="Ladakh" class="card-image">
            <div class="card-gradient"></div>
            <div class="card-content">
                <div class="card-badges">
                    <span class="badge">üèîÔ∏è Adventure</span>
                    <span class="badge">6 Days</span>
                </div>
                <h1 class="card-title">Ladakh Adventure</h1>
                <p class="card-subtitle">High altitude mountain experience</p>
                <div class="card-stats">
                    <div class="stat">
                        <i data-lucide="users" style="width: 18px; height: 18px;"></i>
                        5/10 joined
                    </div>
                    <div class="stat">
                        <i data-lucide="star" style="width: 18px; height: 18px;"></i>
                        4.8
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn btn-secondary">
                        <i data-lucide="info" style="width: 18px; height: 18px;"></i>
                        Details
                    </button>
                    <button class="btn btn-primary">
                        ‚Çπ18,000 ‚Ä¢ Book Now
                    </button>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="trip-card-large">
            <img src="https://images.unsplash.com/photo-1512343879784-a960bf40e7f2?w=600&q=80" alt="Goa" class="card-image">
            <div class="card-gradient"></div>
            <div class="card-content">
                <div class="card-badges">
                    <span class="badge">üéâ Party</span>
                    <span class="badge">4 Days</span>
                </div>
                <h1 class="card-title">Goa Party Weekend</h1>
                <p class="card-subtitle">Beach parties & sunset vibes</p>
                <div class="card-stats">
                    <div class="stat">
                        <i data-lucide="users" style="width: 18px; height: 18px;"></i>
                        12/15 joined
                    </div>
                    <div class="stat">
                        <i data-lucide="star" style="width: 18px; height: 18px;"></i>
                        4.7
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn btn-secondary">
                        <i data-lucide="info" style="width: 18px; height: 18px;"></i>
                        Details
                    </button>
                    <button class="btn btn-primary">
                        ‚Çπ12,000 ‚Ä¢ Book Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Swipe Indicators -->
    <div class="swipe-indicators">
        <div class="indicator active"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="action-btn nope">
            <i data-lucide="x" style="width: 28px; height: 28px;"></i>
        </button>
        <button class="action-btn like">
            <i data-lucide="heart" style="width: 28px; height: 28px;"></i>
        </button>
    </div>

    <script>
        lucide.createIcons();

        // Simple card swipe simulation
        let currentCard = 0;
        const cards = document.querySelectorAll('.trip-card-large');
        const indicators = document.querySelectorAll('.indicator');

        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (currentCard < cards.length - 1) {
                    cards[currentCard].style.transform = 'translateX(-150%) rotate(-15deg)';
                    cards[currentCard].style.opacity = '0';
                    currentCard++;
                    
                    // Update indicators
                    indicators.forEach((ind, i) => {
                        ind.classList.toggle('active', i === currentCard);
                    });
                }
            });
        });
    </script>
</body>
</html>
