<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>SoleGoes - Minimalist Neumorphism (Mobile)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="option5_theme.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap");

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html {
        font-size: 14px;
      }

      body {
        font-family: "Poppins", sans-serif !important;
        background: #f0f0f3 !important;
        color: #4a4a4a !important;
        margin: 0;
        padding: 0;
      }

      /* Neumorphic card */
      .neuro-card {
        background: #f0f0f3;
        border-radius: 1.25rem;
        box-shadow: 8px 8px 16px #d1d1d4, -8px -8px 16px #ffffff;
        transition: all 0.3s ease;
      }

      .neuro-card:active {
        box-shadow: inset 4px 4px 8px #d1d1d4, inset -4px -4px 8px #ffffff;
      }

      .neuro-btn {
        background: #f0f0f3;
        border-radius: 1rem;
        box-shadow: 6px 6px 12px #d1d1d4, -6px -6px 12px #ffffff;
        border: none;
        transition: all 0.2s ease;
      }

      .neuro-btn:active {
        box-shadow: inset 4px 4px 8px #d1d1d4, inset -4px -4px 8px #ffffff;
      }

      .neuro-input {
        background: #f0f0f3;
        border: none;
        box-shadow: inset 4px 4px 8px #d1d1d4, inset -4px -4px 8px #ffffff;
        border-radius: 1rem;
        padding: 0.75rem 1rem;
        color: #4a4a4a;
      }

      .neuro-input::placeholder {
        color: #999;
      }

      .header {
        background: #f0f0f3;
        padding: 1rem;
        box-shadow: 0 4px 12px rgba(209, 209, 212, 0.3);
      }

      .logo {
        font-size: 1rem;
        font-weight: 700;
        color: #a78bfa;
        letter-spacing: -0.03em;
      }

      .nav-bottom {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #f0f0f3;
        padding: 0.75rem 1rem 1rem;
        box-shadow: 0 -4px 16px rgba(209, 209, 212, 0.4);
        z-index: 50;
      }

      .nav-item {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
        color: #737373;
        font-size: 0.6875rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .nav-item.active {
        color: #a78bfa;
      }

      .nav-icon {
        width: 40px;
        height: 40px;
        border-radius: 0.875rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .nav-item.active .nav-icon {
        background: #f0f0f3;
        box-shadow: 6px 6px 12px #d1d1d4, -6px -6px 12px #ffffff;
      }

      .nav-icon i {
        width: 20px;
        height: 20px;
      }

      .fab {
        width: 56px;
        height: 56px;
        background: linear-gradient(135deg, #a78bfa, #86efac);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 8px 8px 16px #d1d1d4, -4px -4px 12px #ffffff;
        margin-top: -28px;
        border: 3px solid #f0f0f3;
      }

      .fab i {
        width: 28px;
        height: 28px;
        color: white;
      }

      .search-bar {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin: 1rem;
      }

      .search-icon {
        width: 18px;
        height: 18px;
        color: #999;
      }

      .filter-btn {
        width: 44px;
        height: 44px;
        flex-shrink: 0;
      }

      .featured {
        margin: 0 1rem 1.25rem;
      }

      .featured-img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 1rem;
      }

      .featured-badge {
        position: absolute;
        top: 0.75rem;
        left: 0.75rem;
        background: rgba(240, 240, 243, 0.95);
        backdrop-filter: blur(8px);
        padding: 0.375rem 0.75rem;
        border-radius: 0.625rem;
        font-size: 0.6875rem;
        font-weight: 700;
        color: #a78bfa;
        box-shadow: 4px 4px 8px rgba(209, 209, 212, 0.4);
      }

      .bookmark-btn {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        width: 36px;
        height: 36px;
        background: rgba(240, 240, 243, 0.95);
        backdrop-filter: blur(8px);
        border-radius: 0.625rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 4px 4px 8px rgba(209, 209, 212, 0.4);
      }

      .bookmark-btn i {
        width: 18px;
        height: 18px;
        color: #a78bfa;
      }

      .featured-content {
        padding: 0.875rem 0 0;
      }

      .featured-title {
        font-size: 1rem;
        font-weight: 700;
        color: #4a4a4a;
        margin-bottom: 0.5rem;
      }

      .featured-meta {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.8125rem;
        color: #737373;
        flex-wrap: wrap;
      }

      .price {
        font-weight: 700;
        color: #a78bfa;
      }

      .featured-stats {
        display: flex;
        gap: 1rem;
        margin-top: 0.75rem;
        font-size: 0.8125rem;
      }

      .stat {
        display: flex;
        align-items: center;
        gap: 0.375rem;
        color: #737373;
      }

      .stat i {
        width: 16px;
        height: 16px;
      }

      .section-title {
        font-size: 0.875rem;
        font-weight: 700;
        color: #4a4a4a;
        margin: 0 1rem 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .chip-scroll {
        display: flex;
        gap: 0.5rem;
        overflow-x: auto;
        padding: 0 1rem 1rem;
        scrollbar-width: none;
      }

      .chip-scroll::-webkit-scrollbar {
        display: none;
      }

      .chip {
        background: #f0f0f3;
        padding: 0.5rem 1rem;
        border-radius: 0.75rem;
        font-size: 0.8125rem;
        font-weight: 500;
        color: #4a4a4a;
        white-space: nowrap;
        box-shadow: 4px 4px 8px #d1d1d4, -4px -4px 8px #ffffff;
        transition: all 0.2s ease;
      }

      .chip:active {
        box-shadow: inset 3px 3px 6px #d1d1d4, inset -3px -3px 6px #ffffff;
        color: #a78bfa;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 1rem 0.75rem;
      }

      .section-header h2 {
        font-size: 1rem;
        font-weight: 700;
        color: #4a4a4a;
      }

      .see-all {
        font-size: 0.8125rem;
        color: #a78bfa;
        text-decoration: none;
        font-weight: 500;
      }

      .trip-scroll {
        display: flex;
        gap: 0.75rem;
        overflow-x: auto;
        padding: 0 1rem 1.5rem;
        scrollbar-width: none;
      }

      .trip-scroll::-webkit-scrollbar {
        display: none;
      }

      .trip-card {
        min-width: 180px;
        background: #f0f0f3;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 6px 6px 12px #d1d1d4, -6px -6px 12px #ffffff;
      }

      .trip-img {
        width: 100%;
        height: 120px;
        object-fit: cover;
      }

      .trip-content {
        padding: 0.75rem;
      }

      .trip-title {
        font-size: 0.9375rem;
        font-weight: 700;
        color: #4a4a4a;
        margin-bottom: 0.375rem;
      }

      .trip-meta {
        font-size: 0.75rem;
        color: #737373;
      }

      .notification-badge {
        position: absolute;
        top: -4px;
        right: -4px;
        background: linear-gradient(135deg, #fdba74, #fda4af);
        color: white;
        font-size: 0.625rem;
        font-weight: 700;
        padding: 0.125rem 0.375rem;
        border-radius: 0.5rem;
        box-shadow: 2px 2px 6px rgba(253, 186, 116, 0.4);
      }

      .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 0.625rem;
        background: linear-gradient(135deg, #a78bfa, #86efac);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 0.875rem;
        box-shadow: 4px 4px 8px #d1d1d4, -2px -2px 6px #ffffff;
      }

      .content-wrap {
        padding-bottom: 90px;
      }
    </style>
  </head>
  <body>
    <div class="content-wrap">
      <!-- Header -->
      <header class="header">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div style="display: flex; align-items: center; gap: 0.625rem">
            <button
              class="neuro-btn"
              style="
                width: 36px;
                height: 36px;
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <i
                data-lucide="menu"
                style="width: 18px; height: 18px; color: #737373"
              ></i>
            </button>
            <div class="logo">SoleGoes</div>
          </div>
          <div style="display: flex; align-items: center; gap: 0.625rem">
            <button
              class="neuro-btn"
              style="
                width: 36px;
                height: 36px;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
              "
            >
              <i
                data-lucide="bell"
                style="width: 18px; height: 18px; color: #737373"
              ></i>
              <div class="notification-badge">3</div>
            </button>
            <div class="user-avatar">S</div>
          </div>
        </div>
      </header>

      <!-- Search -->
      <div class="search-bar">
        <div
          class="neuro-input"
          style="flex: 1; display: flex; align-items: center; gap: 0.625rem"
        >
          <i data-lucide="search" class="search-icon"></i>
          <input
            type="text"
            placeholder="Where to next?"
            style="
              border: none;
              background: transparent;
              outline: none;
              flex: 1;
              font-size: 0.9375rem;
              color: #4a4a4a;
            "
          />
        </div>
        <button
          class="neuro-btn filter-btn"
          style="display: flex; align-items: center; justify-content: center"
        >
          <i
            data-lucide="sliders-horizontal"
            style="width: 18px; height: 18px; color: #a78bfa"
          ></i>
        </button>
      </div>

      <!-- Featured Trip -->
      <div class="featured">
        <div
          class="neuro-card"
          style="
            position: relative;
            padding: 0;
            overflow: hidden;
            cursor: pointer;
          "
          onclick="window.location.href='option5_trip_detail.html'"
        >
          <img
            src="https://images.unsplash.com/photo-1537996194471-e657df975ab4?w=400&h=300&fit=crop"
            alt="Bali"
            class="featured-img"
          />
          <div class="featured-badge">✨ Featured</div>
          <button
            class="bookmark-btn"
            onclick="event.stopPropagation(); alert('Bookmark feature coming soon!')"
          >
            <i data-lucide="bookmark"></i>
          </button>
          <div class="featured-content" style="padding: 0.875rem">
            <div class="featured-title">Bali Beach Escape</div>
            <div class="featured-meta">
              <span class="price">₹15,000</span>
              <span>•</span>
              <span>5 Days</span>
              <span>•</span>
              <span>📍 Bali</span>
            </div>
            <div class="featured-stats">
              <div class="stat">
                <i data-lucide="users"></i>
                <span>234</span>
              </div>
              <div class="stat">
                <i data-lucide="calendar"></i>
                <span>8/12</span>
              </div>
              <div class="stat">
                <i data-lucide="star" style="fill: #fdba74; color: #fdba74"></i>
                <span>4.9</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Trending Locations -->
      <div class="section-title">📍 Trending</div>
      <div class="chip-scroll">
        <div class="chip">Thailand</div>
        <div class="chip">Rishikesh</div>
        <div class="chip">Goa</div>
        <div class="chip">Ladakh</div>
        <div class="chip">Manali</div>
        <div class="chip">Himachal</div>
      </div>

      <!-- Popular Trips -->
      <div class="section-header">
        <h2>Popular Trips</h2>
        <a href="#" class="see-all">See all →</a>
      </div>
      <div class="trip-scroll">
        <div
          class="trip-card"
          style="cursor: pointer"
          onclick="window.location.href='option5_trip_detail.html'"
        >
          <img
            src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=300&h=200&fit=crop"
            alt="Ladakh"
            class="trip-img"
          />
          <div class="trip-content">
            <div class="trip-title">Ladakh Adventure</div>
            <div class="trip-meta">₹18,000 • 6D</div>
          </div>
        </div>
        <div
          class="trip-card"
          style="cursor: pointer"
          onclick="window.location.href='option5_trip_detail.html'"
        >
          <img
            src="https://images.unsplash.com/photo-1512343879784-a960bf40e7f2?w=300&h=200&fit=crop"
            alt="Goa"
            class="trip-img"
          />
          <div class="trip-content">
            <div class="trip-title">Goa Party</div>
            <div class="trip-meta">₹12,000 • 4D</div>
          </div>
        </div>
        <div
          class="trip-card"
          style="cursor: pointer"
          onclick="window.location.href='option5_trip_detail.html'"
        >
          <img
            src="https://images.unsplash.com/photo-1626621341517-bbf3d9990a23?w=300&h=200&fit=crop"
            alt="Manali"
            class="trip-img"
          />
          <div class="trip-content">
            <div class="trip-title">Manali Snow</div>
            <div class="trip-meta">₹16,500 • 5D</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="nav-bottom">
      <div
        style="
          display: flex;
          align-items: flex-end;
          justify-content: space-around;
        "
      >
        <a href="#" class="nav-item active">
          <div class="nav-icon">
            <i data-lucide="home"></i>
          </div>
          <span>Home</span>
        </a>
        <a href="#" class="nav-item">
          <div class="nav-icon">
            <i data-lucide="compass"></i>
          </div>
          <span>Trips</span>
        </a>
        <a href="#" class="nav-item">
          <div class="fab">
            <i data-lucide="plus"></i>
          </div>
        </a>
        <a href="#" class="nav-item">
          <div class="nav-icon">
            <i data-lucide="message-circle"></i>
          </div>
          <span>Chat</span>
        </a>
        <a href="#" class="nav-item">
          <div class="nav-icon">
            <i data-lucide="user"></i>
          </div>
          <span>Profile</span>
        </a>
      </div>
    </nav>

    <script>
      lucide.createIcons();

      // Auto-resize window to mobile dimensions
      if (window.outerWidth !== 416 || window.outerHeight !== 816) {
        window.resizeTo(416, 816);
      }

      // Override all navigation to open in same-sized window
      document.addEventListener("click", function (e) {
        const link = e.target.closest("a");
        if (
          link &&
          link.getAttribute("href") &&
          link.getAttribute("href") !== "#" &&
          !link.onclick
        ) {
          e.preventDefault();
          const url = link.getAttribute("href");
          const features =
            "width=416,height=900,left=100,top=100,resizable=yes,scrollbars=yes,toolbar=no,menubar=no,location=no";
          window.open(url, "_blank", features);
        }
      });
    </script>
  </body>
</html>
