<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bali Beach Escape - SoleGoes (Synthwave)</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body style="background: linear-gradient(180deg, #0a0e27 0%, #1a0b2e 50%, #16001e 100%); font-family: 'Rajdhani', sans-serif; color: #00ffff;">
    <div style="padding: 1rem; padding-bottom: 2rem;">

        <button onclick="window.close()" style="background: rgba(255, 0, 128, 0.2); border: 2px solid #ff0080; border-radius: 12px; padding: 0.75rem; color: #00ffff; box-shadow: 0 0 20px rgba(255, 0, 128, 0.5); font-family: 'Orbitron', sans-serif; font-weight: 700; text-transform: uppercase; display: flex; align-items: center; gap: 0.5rem;">

            <img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=600&q=80" alt="Bali" style="width: 100%; height: 100%; object-fit: cover; filter: contrast(1.2) saturate(1.3);">

        <!-- Price & Book Button -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">

                <div style="font-size: 1.5rem; font-weight: 700; color: #00ffff; text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);">â‚¹15,000</div>

            </div>
            <button style="background: linear-gradient(135deg, #ff0080, #ff00ff); border: 2px solid #ff00ff; border-radius: 12px; padding: 1rem 2rem; color: white; font-family: 'Orbitron', sans-serif; font-weight: 700; text-transform: uppercase; box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);">
                BOOK NOW
            </button>
        </div>

        <!-- Details -->
        <div style="margin-top: 2rem;">
            <h2 style="font-family: 'Orbitron', sans-serif; font-size: 1rem; font-weight: 700; color: #ff0080; text-transform: uppercase; margin-bottom: 1rem; text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);">
                TRIP DETAILS
            </h2>
            <p style="color: #00ffff; line-height: 1.6;">
                Experience the ultimate beach getaway in Bali! Explore stunning beaches, ancient temples, and vibrant culture. This 5-day adventure includes accommodation, guided tours, and unforgettable memories.
            </p>
        </div>
    </div>

    <script>
        lucide.createIcons();
