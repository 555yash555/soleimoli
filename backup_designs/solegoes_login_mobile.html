<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoleGoes - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="solegoes_theme.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap');

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 14px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: oklch(0.98 0.005 264);
            margin: 0;
            padding: 0;
        }

        .screen-entry {
            animation: screenEntry 0.5s ease-out forwards;
        }

        @keyframes screenEntry {
            0% {
                transform: translateY(30px);
                opacity: 0;
                filter: blur(8px);
            }
            100% {
                transform: translateY(0);
                opacity: 1;
                filter: blur(0);
            }
        }

        .stagger-1 { animation-delay: 0.1s; opacity: 0; }
        .stagger-2 { animation-delay: 0.18s; opacity: 0; }
        .stagger-3 { animation-delay: 0.26s; opacity: 0; }
        .stagger-4 { animation-delay: 0.34s; opacity: 0; }
        .stagger-5 { animation-delay: 0.42s; opacity: 0; }

        @keyframes staggerIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .stagger-1, .stagger-2, .stagger-3, .stagger-4, .stagger-5 {
            animation: staggerIn 0.4s ease-out forwards;
            transform: translateY(15px);
        }

        .social-btn {
            background: white;
            border: 1.5px solid oklch(0.90 0.01 264);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
            font-weight: 600;
            font-size: 0.9375rem;
            transition: all 0.2s ease;
            box-shadow: 0 1px 6px oklch(0 0 0 / 0.04);
        }

        .social-btn:active {
            transform: scale(0.96);
        }

        .social-btn svg, .social-btn i {
            width: 20px;
            height: 20px;
        }

        .ripple-effect {
            position: relative;
            overflow: hidden;
        }

        .ripple-effect::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: oklch(0.68 0.22 35 / 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple-effect:active::after {
            width: 250px;
            height: 250px;
        }

        .email-link {
            color: oklch(0.68 0.22 35);
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            padding: 0.875rem;
            font-size: 0.9375rem;
            transition: all 0.2s ease;
        }

        .email-link i {
            width: 18px;
            height: 18px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            margin: 1.5rem 0 1.25rem;
            color: oklch(0.52 0.02 264);
            font-size: 0.8125rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: oklch(0.90 0.01 264);
        }

        .logo-container {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, oklch(0.68 0.22 35), oklch(0.72 0.20 345));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1.25rem;
            box-shadow: 0 8px 24px oklch(0.68 0.22 35 / 0.25);
        }

        .heading {
            font-size: 1.75rem;
            font-weight: 700;
            color: oklch(0.15 0.02 264);
            margin-bottom: 0.375rem;
            line-height: 1.2;
        }

        .subheading {
            font-size: 1rem;
            color: oklch(0.45 0.02 264);
        }

        .legal-text {
            font-size: 0.6875rem;
            color: oklch(0.52 0.02 264);
            line-height: 1.4;
            text-align: center;
        }

        .legal-text a {
            color: oklch(0.68 0.22 35);
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn {
            color: oklch(0.52 0.02 264);
            transition: all 0.2s ease;
            padding: 0.5rem;
        }

        .back-btn i {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="p-4">
            <button class="back-btn flex items-center gap-2" onclick="window.history.back()">
                <i data-lucide="arrow-left"></i>
            </button>
        </header>

        <!-- Content -->
        <div class="flex-1 flex flex-col justify-center px-5 pb-8">
            <div class="max-w-md mx-auto w-full">
                <!-- Logo -->
                <div class="logo-container screen-entry">
                    üåç
                </div>

                <!-- Heading -->
                <div class="text-center mb-6 stagger-1">
                    <h1 class="heading">
                        Welcome to SoleGoes üëã
                    </h1>
                    <p class="subheading">
                        Your next adventure awaits
                    </p>
                </div>

                <!-- Social Login Buttons -->
                <div class="space-y-2.5 mb-3">
                    <button class="social-btn ripple-effect w-full stagger-2" onclick="loginWithGoogle()">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>

                    <button class="social-btn ripple-effect w-full stagger-3" onclick="loginWithApple()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                        Continue with Apple
                    </button>

                    <button class="social-btn ripple-effect w-full stagger-4" onclick="loginWithPhone()">
                        <i data-lucide="smartphone" style="color: oklch(0.68 0.22 35);"></i>
                        Continue with Phone
                    </button>
                </div>

                <!-- Divider -->
                <div class="divider stagger-5">
                    or
                </div>

                <!-- Email Option -->
                <a href="#" class="email-link stagger-5" onclick="loginWithEmail()">
                    <i data-lucide="mail"></i>
                    Continue with Email
                </a>

                <!-- Legal Text -->
                <p class="legal-text mt-6 stagger-5 px-3">
                    By continuing, you agree to our <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        function loginWithGoogle() {
            console.log('Login with Google');
            setTimeout(() => {
                window.location.href = 'solegoes_profile_setup_mobile.html';
            }, 500);
        }

        function loginWithApple() {
            console.log('Login with Apple');
        }

        function loginWithPhone() {
            console.log('Login with Phone');
            window.location.href = 'solegoes_otp_mobile.html';
        }

        function loginWithEmail() {
            console.log('Login with Email');
            alert('Email/Password form coming soon!');
        }
    </script>
</body>
</html>
