<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoleGoes - Retro 80s Synthwave (Mobile)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="option6_theme.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 14px;
        }

        body {
            background: linear-gradient(180deg, #0a0e27 0%, #1a0b2e 50%, #16001e 100%);
            font-family: 'Rajdhani', sans-serif;
            color: #00ffff;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Retro Grid Background */
        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50vh;
            background: 
                linear-gradient(90deg, transparent 48%, rgba(255, 0, 128, 0.3) 50%, transparent 52%),
                linear-gradient(0deg, transparent 48%, rgba(255, 0, 128, 0.3) 50%, transparent 52%);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        /* Scanlines */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 3px
            );
            pointer-events: none;
            z-index: 999;
            opacity: 0.5;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2), rgba(0, 255, 255, 0.2));
            border-bottom: 2px solid #ff0080;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            padding: 0.75rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.125rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(90deg, #ff0080, #00ffff, #ff0080);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neonGlow 3s linear infinite;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.8);
        }

        @keyframes neonGlow {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 0, 128, 0.2);
            border: 2px solid #ff0080;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.5), inset 0 0 10px rgba(255, 0, 128, 0.2);
            transition: all 0.3s ease;
        }

        .icon-btn:active {
            box-shadow: 0 0 25px rgba(255, 0, 128, 0.8);
            transform: scale(0.95);
        }

        .notif-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #ff0080, #ff00ff);
            border: 2px solid #0a0e27;
            border-radius: 50%;
            font-weight: 700;
            font-size: 0.625rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff0080, #00ffff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        /* Search */
        .search {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 0.625rem 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        .search input {
            background: transparent;
            border: none;
            outline: none;
            flex: 1;
            font-weight: 500;
            font-size: 0.875rem;
            color: #00ffff;
        }

        .search input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }

        .filter-btn {
            background: linear-gradient(135deg, #ff0080, #ff00ff);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 0.625rem;
            min-width: 42px;
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        /* Featured Card */
        .featured {
            background: rgba(255, 0, 128, 0.1);
            border: 2px solid #ff0080;
            border-radius: 14px;
            overflow: hidden;
            margin: 1rem;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.4);
            position: relative;
        }

        .featured::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .img-wrap {
            position: relative;
            height: 160px;
            border-bottom: 2px solid #ff0080;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.2) saturate(1.3);
        }

        .img-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom,
                rgba(255, 0, 128, 0.3) 0%,
                transparent 50%,
                rgba(0, 255, 255, 0.3) 100%);
        }

        .badge {
            position: absolute;
            top: 0.625rem;
            left: 0.625rem;
            background: linear-gradient(135deg, #ff0080, #ff00ff);
            padding: 0.3125rem 0.75rem;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.6875rem;
            text-transform: uppercase;
            border: 1px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            color: white;
        }

        .like-btn {
            position: absolute;
            top: 0.625rem;
            right: 0.625rem;
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            border: 2px solid #00ffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .like-btn.active {
            background: linear-gradient(135deg, #ff0080, #ff00ff);
            border-color: #ff0080;
            color: white;
            box-shadow: 0 0 25px rgba(255, 0, 128, 0.8);
        }

        .card-body {
            padding: 0.875rem;
            position: relative;
        }

        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ff0080;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        }

        .meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 0.625rem;
        }

        .meta-chip {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 0.25rem 0.625rem;
            font-weight: 600;
            font-size: 0.6875rem;
            color: #00ffff;
        }

        .stats {
            display: flex;
            gap: 0.875rem;
            padding-top: 0.625rem;
            border-top: 1px solid rgba(255, 0, 128, 0.3);
            font-weight: 600;
            font-size: 0.6875rem;
            color: #00ffff;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.3125rem;
        }

        /* Spin Globe */
        .spin {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2), rgba(0, 255, 255, 0.2));
            border: 2px solid #ff00ff;
            border-radius: 12px;
            margin: 0.875rem 1rem;
            padding: 0.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
        }

        .spin h3 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.875rem;
            margin-bottom: 0.1875rem;
            color: #ff0080;
            text-transform: uppercase;
        }

        .spin p {
            color: #00ffff;
            font-size: 0.6875rem;
            font-weight: 500;
        }

        .spin-icon {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.8));
            animation: rotate3d 6s linear infinite;
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            margin: 1.25rem 0 0.625rem;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9375rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #ff0080;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
            letter-spacing: 0.1em;
        }

        .see-all {
            color: #00ffff;
            font-weight: 600;
            font-size: 0.6875rem;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Chips */
        .chip {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 0.4375rem 0.875rem;
            font-weight: 600;
            font-size: 0.6875rem;
            white-space: nowrap;
            color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .chip.active {
            background: linear-gradient(135deg, #ff0080, #ff00ff);
            border-color: #ff00ff;
            color: white;
            box-shadow: 0 0 25px rgba(255, 0, 128, 0.6);
        }

        /* Trip Cards */
        .trip-card {
            min-width: 180px;
            background: rgba(255, 0, 128, 0.1);
            border: 2px solid #ff0080;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
        }

        .trip-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            filter: contrast(1.2) saturate(1.3);
            border-bottom: 2px solid #ff0080;
        }

        .trip-info {
            padding: 0.75rem;
        }

        .trip-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.875rem;
            margin-bottom: 0.3125rem;
            color: #ff0080;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .trip-price {
            color: #00ffff;
            font-weight: 700;
            font-size: 0.75rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Scroll */
        .scroll {
            display: flex;
            gap: 0.625rem;
            overflow-x: auto;
            padding: 0 1rem 1rem;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .scroll::-webkit-scrollbar {
            display: none;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.2), rgba(0, 255, 255, 0.2));
            backdrop-filter: blur(10px);
            border-top: 2px solid #ff0080;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
            padding: 0.5rem 0.625rem;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.1875rem;
            color: rgba(0, 255, 255, 0.6);
            font-size: 0.625rem;
            font-weight: 600;
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-item.active {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .nav-item.fab {
            position: relative;
            top: -26px;
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #ff0080, #ff00ff);
            border-radius: 50%;
            border: 3px solid #0a0e27;
            color: white;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-item.fab i {
            width: 26px !important;
            height: 26px !important;
        }

        .content-wrap {
            padding-bottom: 90px;
        }
    </style>
</head>
<body>
    <div class="content content-wrap">
        <!-- Header -->
        <header class="header">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <button class="icon-btn">
                        <i data-lucide="menu" class="w-5 h-5"></i>
                    </button>
                    <div class="logo">SOLEGOES</div>
                </div>
                <div class="flex items-center gap-2">
                    <button class="icon-btn relative">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                        <span class="notif-badge">3</span>
                    </button>
                    <div class="avatar">S</div>
                </div>
            </div>
        </header>

        <!-- Search -->
        <div style="padding: 0.875rem 1rem;">

                    <input type="text" placeholder="Where to next?" />

                <button class="filter-btn">

                </button>
            </div>
        </div>

        <!-- Featured -->
        <div class="featured" style="cursor: pointer;" data-href="option6_trip_detail.html">
            <div class="img-wrap">
                <img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=600&q=80" alt="Bali" />
                <div class="img-overlay"></div>
                <div class="badge">★ FEATURED</div>
                <button class="like-btn">
                    <i data-lucide="heart" class="w-4 h-4"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="card-title">BALI BEACH ESCAPE</div>
                <div class="meta">
                    <span class="meta-chip">₹15,000</span>
                    <span class="meta-chip">5 DAYS</span>
                    <span class="meta-chip">📍 BALI</span>
                </div>
                <div class="stats">
                    <div class="stat">
                        <i data-lucide="heart" class="w-3.5 h-3.5"></i>
                        234
                    </div>
                    <div class="stat">
                        <i data-lucide="users" class="w-3.5 h-3.5"></i>
                        8/12
                    </div>
                    <div class="stat">
                        <i data-lucide="star" class="w-3.5 h-3.5"></i>
                        4.9
                    </div>
                </div>
            </div>
        </div>

        <!-- Spin Globe -->
        <div class="spin">
            <div>
                <h3>🎲 SPIN GLOBE</h3>
                <p>Random destinations</p>
            </div>
            <div class="spin-icon">🌐</div>
        </div>

        <!-- Trending -->
        <div class="section-header">
            <div class="section-title">📡 TRENDING</div>
        </div>
        <div class="scroll">
            <div class="chip active">THAILAND</div>
            <div class="chip">RISHIKESH</div>
            <div class="chip">GOA</div>
            <div class="chip">LADAKH</div>
            <div class="chip">MANALI</div>
        </div>

        <!-- Popular -->
        <div class="section-header">
            <div class="section-title">POPULAR TRIPS</div>
            <a href="#" class="see-all">SEE ALL →</a>
        </div>
        <div class="scroll">
            <div class="trip-card" style="cursor: pointer;" data-href="option6_trip_detail.html">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=300&q=80" alt="Ladakh" />
                <div class="trip-info">
                    <div class="trip-title">LADAKH</div>
                    <div class="trip-price">₹18K • 6D</div>
                </div>
            </div>
            <div class="trip-card" style="cursor: pointer;" data-href="option6_trip_detail.html">
                <img src="https://images.unsplash.com/photo-1512343879784-a960bf40e7f2?w=300&q=80" alt="Goa" />
                <div class="trip-info">
                    <div class="trip-title">GOA PARTY</div>
                    <div class="trip-price">₹12K • 4D</div>
                </div>
            </div>
            <div class="trip-card" style="cursor: pointer;" data-href="option6_trip_detail.html">
                <img src="https://images.unsplash.com/photo-1597074866923-dc0589150358?w=300&q=80" alt="Manali" />
                <div class="trip-info">
                    <div class="trip-title">MANALI</div>
                    <div class="trip-price">₹16.5K • 5D</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i data-lucide="map" class="w-5 h-5"></i>
            <span>Trips</span>
        </a>
        <a href="#" class="nav-item fab">
            <i data-lucide="plus"></i>
        </a>
        <a href="#" class="nav-item">
            <i data-lucide="messages-square" class="w-5 h-5"></i>
            <span>Chat</span>
        </a>
        <a href="#" class="nav-item">
            <i data-lucide="user" class="w-5 h-5"></i>
            <span>Me</span>
        </a>
    </nav>

    <script>
        lucide.createIcons();

        // Like button
        document.querySelectorAll('.like-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
            });
        });

        // Handle data-href clicks
        document.addEventListener('click', function(e) {
            const clickedElement = e.target.closest('[data-href]');
            if (clickedElement) {
                const url = clickedElement.getAttribute('data-href');
                const features = 'width=416,height=900,left=100,top=100,resizable=yes,scrollbars=yes,toolbar=no,menubar=no,location=no';
                window.open(url, '_blank', features);
                return;
            }

            const link = e.target.closest('a');
            if (link && link.getAttribute('href') && link.getAttribute('href') !== '#') {
                e.preventDefault();
                const url = link.getAttribute('href');
                const features = 'width=416,height=900,left=100,top=100,resizable=yes,scrollbars=yes,toolbar=no,menubar=no,location=no';
                window.open(url, '_blank', features);
            }
        });
    </script>
</body>
